[metadata]
name = django-basic-auth-ip-whitelist
version = 0.1
summary = Hide your Django site behind basic authentication mechanism with IP
 whitelisting support.
long-description = file:README.rst
author = Tomasz Knapik
author_email = tmkn@tmkn.uk
url = https://github.com/tm-kn/django-basic-auth-ip-whitelist
license = file: LICENSE
classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Topic :: Internet :: WWW/HTTP
    Framework :: Django
    Framework :: Django :: 1.11
    Framework :: Django :: 2.0
keywords =
    django
    basic
    authentication
    auth
    ip
    whitelist
    whitelisting
    http

[options]
packages = find:
install_requires =
    Django>=1.11,<=2.1

[bdist_wheel]
python-tag = py3

[isort]
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
